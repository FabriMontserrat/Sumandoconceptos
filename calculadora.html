<!DOCTYPE html>
<html lang="es">

<!----Comienzo del Head---->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Be Vietnam" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="stylescalcu.css" />
    <script type="text/javascript" src="calculadora.js"></script>
    <title>HTML + CSS + JS</title>
</head>

<!--Fin del Head-->

<!--Comienzo del Body-->

<body>
    <header> <!--Header-->
        <div class="header">
            <div>
                <img class="logoimg" src="img/logo.png" alt="logo">
            </div>
            <div class="nav">
                <nav>
                    <ul>
                        <li><a href="calculadora.html">Calculadora</a></li>

                        <li><a href="">Proximamente</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header> <!--Fin Header-->

    <main>
        <div class="calculadora">
            <div class="Ingreso">
                <div>
                    <p>Ingrese el primer primer numero:</p>
                    <input class="campo" type="number" id="primerNumeroId">
                </div>
                <div>
                    <p>Ingrese el primer segundo Numero:</p>
                    <input class="campo" type="number" id="segundoNumeroId">
                </div>
            </div>

            <div>
                <div class="navmain">
                    <a class="btncalcu" onclick="sumar()">Sumar</a>
                    <a class="btncalcu" onclick="restar()">Restar</a>
                    <a class="btncalcu" onclick="dividir()">Dividir</a>
                    <a class="btncalcu" onclick="multiplicar()">Multiplicar</a>
                </div>
            </div>

            <div class="resultado">
                <p>resultado:</p>
                <input class="campo" type="text" id="resultadoId" readonly>
            </div>
        </div>


        <div class="navmain">
            <a class="btn" href="index.html">Volver</a>
            <a class="btn" href="">Proximamente</a>
